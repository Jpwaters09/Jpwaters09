name: Generate Sponsors README

on:
  workflow_dispatch:
  schedule:
    - cron: 30 15 * * 0-6  # Run the action every day at 15:30 UTC

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      # Generate the sponsors
      - name: Generate Sponsors üíñ
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.PAT }}  # Your PAT secret

          # Specify the markdown file to update
          file: 'README.md'

      # Deploy the changes back to the main branch of the repository
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: '.'

      # Add the step to configure GITHUB_TOKEN to push changes to the repository
      - name: Commit changes with GITHUB_TOKEN
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Automated update of the sponsors list"
          git push https://github.com/${{ github.repository }} HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
