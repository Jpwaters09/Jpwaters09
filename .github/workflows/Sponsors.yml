name: Generate Sponsors README

on:
  workflow_dispatch:
  schedule:
    - cron: 30 15 * * 0-6  # Run the action every day at 15:30 UTC

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      # Generate the sponsors
      - name: Generate Sponsors 💖
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.PAT }}  # Your PAT secret

          # Specify the markdown file to update
          file: 'README.md'

      # Deploy the changes back to the main branch of the repository
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: '.'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
